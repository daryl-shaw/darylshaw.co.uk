<!DOCTYPE html>
<html lang="en">
{% include head.html %}
  <body>
    {% include header.html %}

    <div class="page">
      <div class="page-content">
          <article>
            <header>
                <h1>{{ page.title }}</h1>
                <p class="post-date">{{page.date | date: "%B %d, %Y"}}</p>
            </header>
            <div class="content-main">
              {{ content }}
            </div>
            <footer>
              {% include share.html %}
            </footer>
          </article>
        </div>
      </div>

      {% include footer.html %}


      <!-- If they're out, get some from the cellar -->
      <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
      <script src="/assets/js/retina.min.js"></script>

      <!-- symbolset icons -->
      <script src="//cdn.symbolset.com/{{ site.symbolset }}/symbolset.js"></script>

      <!-- Custom JS -->
      <script src="/assets/js/scripts.js"></script>

      <!-- PTN253454darylshaw.co.uk75792633 -->
    </div>
  </body>
</html>
